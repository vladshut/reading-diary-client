<div class="card">
  <div class="card-content">
    <div class="card-body">
      <div class="card-block" style="padding: 0.5rem 1.5rem 0.5rem 1.5rem;">
        <div class="feed media p-2 align-items-center">

          <div class="mr-3" style="width: 35px; height: calc(35px * (5/3));">
            <img
              src="{{userBook.book.cover ? userBook.book.cover : '/assets/img/book_preload.jpg'}}"
              alt="feed image"
              class="avatar rounded"
              style="object-fit: cover;width: 100%;height: 100%">
          </div>

          <div class="media-body"><h4 class="font-medium-1 mb-0 title-inline">{{userBook.book.title}}</h4>
            <p class="grey font-small-3 m-0 title-inline">{{userBook.book.author.name}}</p></div>
          <p class="m-0">
            <button *ngIf="userBook.isNotRead()" (click)="onStartReading()" class="m-0 btn btn-raised btn-primary cursor-pointer" i18n="@@book.actions.start_reading">Start Reading</button>
            <button *ngIf="userBook.isReading()" (click)="onContinueReading()" class="m-0 btn btn-raised btn-success cursor-pointer" i18n="@@book.actions.continue_reading">Continue Reading</button>
            <button *ngIf="userBook.isRead()" (click)="onViewReport()" class="m-0 btn btn-outline-success cursor-pointer" i18n="@@book.actions.view_report">View Report</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
