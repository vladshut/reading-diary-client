<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <ngx-loading [show]="isLoading()"></ngx-loading>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-12 feeds-wrapper">

      <div *ngFor="let feed of feeds">
        <app-feed [feed]="feed"></app-feed>
      </div>

      <div *ngIf="!feeds.length">
        <h3 class="text-muted text-center" i18n="@@no_items">No items</h3>
      </div>

    </div>
  </div>

</div>
