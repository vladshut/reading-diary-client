<div class="row d-flex">
  <div class="pl-2" style="min-width: 30px">
    <i class="far fa-trash-alt text-danger cursor-pointer" (click)="onDelete()"></i>
  </div>
  <div class="pl-2">
    <ngx-stars  [initialStars]="item.rating" [readonly]="false" [color]="'gold'" [size]="1.5" [maxStars]="10" [initialStars]="0" (ratingOutput)="onRatingChanged($event)"></ngx-stars>
  </div>
  <div class="pl-2">
    ({{item.rating}} / 10)
  </div>
</div>
