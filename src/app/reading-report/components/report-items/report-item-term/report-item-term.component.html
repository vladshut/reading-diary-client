<form [formGroup]="form" *ngIf="editMode">
  <div class="form-body">
    <div class="row">
      <div class="col-md-4 form-group">
        <input type="text" placeholder="Term" i18n="@@term" formControlName="term" class="form-control form-control-sm" appAutofocus (escapePressed)="onCancelEdit()">
        <app-control-messages [control]="form.controls.term"></app-control-messages>
      </div>
      <div class="col-md-8 form-group">
        <textarea autosize rows="5" placeholder="Definition" i18n="@@definition" class="form-control form-control-sm" formControlName="term_definition" (keyup.escape)="onCancelEdit()" (keyup.control.enter)="onUpdate()"></textarea>
        <app-control-messages [control]="form.controls.term_definition"></app-control-messages>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-xs btn-raised btn-primary" i18n="@@actions.update" (click)="onUpdate()" [disabled]="!canBeUpdated()">Update</button>
    <button class="btn btn-xs btn-outline-danger" i18n="@@actions.cancel" (click)="onCancelEdit()">Cancel</button>
  </div>
</form>
<div class="d-flex" *ngIf="!editMode" (mouseover)="hover = true" (mouseleave)="hover = false">
  <app-report-item-actions (copy)="onCopy()" (switchFavorite)="onSwitchFavorite()" (delete)="onDelete()" (switchVisibility)="onSwitchVisibility()" [isPublic]="item.isPublic()" [isFavorite]="item.isFavorite()" [visible]="hover"></app-report-item-actions>
  <div (click)="editMode = true">
    <p><span class="font-italic">{{item.term}}</span>&nbsp;&nbsp;-&nbsp;&nbsp;<span class="text-muted">{{item.term_definition}}</span></p>
  </div>
</div>
