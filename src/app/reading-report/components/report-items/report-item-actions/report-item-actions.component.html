<div class="d-flex" *appShowItForAuthenticated>
  <div *ngIf="hasAction(MOVE)" class="pr-1" style="min-width: 30px">
    <i *ngIf="visible" class="js-report-item-drag-handle fas fa-arrows-alt text-muted cursor-move" i18n-title="@@actions.move" title="Move"></i>
  </div>
  <div *ngIf="hasAction(DELETE)" class="pr-1" style="min-width: 30px">
    <i *ngIf="visible" class="far fa-trash-alt text-danger cursor-pointer" i18n-title="@@actions.copy_to_clipboard" title="Delete" (click)="delete.emit()"></i>
  </div>
  <div *ngIf="hasAction(COPY)" class="pr-1" style="min-width: 30px">
    <i *ngIf="visible" class="far fa-copy text-secondary cursor-pointer" (click)="copy.emit()" i18n-title="@@actions.copy_to_clipboard" title="Copy to clipboard"></i>
  </div>
  <div *ngIf="hasAction(PRIVACY)" class="pr-1" style="min-width: 30px">
    <i *ngIf="isPublic && visible" class="far fa-eye text-success cursor-pointer" (click)="switchVisibility.emit()" i18n-title="@@actions.make_private" title="Make private"></i>
    <i *ngIf="!isPublic" class="far fa-eye-slash text-warning cursor-pointer" (click)="switchVisibility.emit()" i18n-title="@@actions.make_public" title="Make public"></i>
  </div>
  <div *ngIf="hasAction(FAVORITE)" class="pr-1" style="min-width: 30px">
    <i *ngIf="!isFavorite && visible" class="far fa-star text-muted cursor-pointer" (click)="switchFavorite.emit()" i18n-title="@@actions.add_to_favorite" title="Add to favorite"></i>
    <i *ngIf="isFavorite" class="fas fa-star text-warning cursor-pointer" (click)="switchFavorite.emit()" i18n-title="@@actions.remove_from_favorite" title="Remove from favorite"></i>
  </div>
  <div *ngIf="hasAction(IMAGE_PREVIEW)" class="pr-1" style="min-width: 30px">
    <i *ngIf="visible" class="fas fa-external-link-alt text-primary cursor-pointer" (click)="imagePreview()" i18n-title="@@actions.preview" title="Preview"></i>
  </div>
</div>
