<form [formGroup]="form" *ngIf="editMode">
  <div class="form-body">
    <div class="row">
      <div class="col-12 form-group">
        <textarea autosize rows="5" placeholder="Forward research" i18n="@@forward_research" class="form-control form-control-sm" formControlName="forward_research" appAutofocus (keyup.escape)="onCancelEdit()" (keyup.control.enter)="onUpdate()"></textarea>
        <app-control-messages [control]="form.controls.forward_research"></app-control-messages>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-xs btn-raised btn-primary" i18n="@@actions.update" (click)="onUpdate()" [disabled]="!form.valid || !form.dirty">Update</button>
    <button class="btn btn-xs btn-outline-danger" i18n="@@actions.cancel" (click)="onCancelEdit()">Cancel</button>
  </div>
</form>
<div class="d-flex" *ngIf="!editMode" (mouseover)="hover = true" (mouseleave)="hover = false">
  <app-report-item-actions (copy)="onCopy()" (switchFavorite)="onSwitchFavorite()" (delete)="onDelete()" (switchVisibility)="onSwitchVisibility()" [isPublic]="item.isPublic()" [isFavorite]="item.isFavorite()" [visible]="hover"></app-report-item-actions>
  <div (click)="editMode = true">
    <p>{{item.forward_research}}</p>
  </div>
</div>
