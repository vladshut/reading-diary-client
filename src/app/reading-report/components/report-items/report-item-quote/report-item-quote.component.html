<form [formGroup]="form" *ngIf="editMode">
  <div class="form-body">
    <div class="row">
      <div class="col-12 form-group">
        <textarea rows="5" placeholder="Quote" i18n="@@quote" class="form-control form-control-sm" formControlName="quote" appAutofocus (escapePressed)="onCancelEdit()"></textarea>
        <app-control-messages [control]="form.controls.quote"></app-control-messages>
      </div>
      <div class="col-12 form-group">
        <textarea rows="5" placeholder="Note" i18n="@@note" class="form-control form-control-sm" formControlName="quote_note"></textarea>
        <app-control-messages [control]="form.controls.quote_note"></app-control-messages>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-xs btn-raised btn-primary" i18n="@@actions.update" (click)="onUpdate()" [disabled]="!form.valid || !form.dirty">Update</button>
    <button class="btn btn-xs btn-outline-danger" i18n="@@actions.cancel" (click)="onCancelEdit()">Cancel</button>
  </div>
</form>
<div class="d-flex" *ngIf="!editMode" (mouseover)="hover = true" (mouseleave)="hover = false">
  <app-report-item-actions (copy)="onCopy()" (delete)="onDelete()" (switchVisibility)="onSwitchVisibility()" [isPublic]="item.isPublic()" [visible]="hover"></app-report-item-actions>
  <div (click)="editMode = true">
    <p class="font-italic mb-0" style="white-space: pre-wrap">"{{item.quote}}"</p>
    <p class="text-muted" style="white-space: pre-wrap">{{item.quote_note ? item.quote_note : 'Without note'}}</p>
  </div>
</div>
