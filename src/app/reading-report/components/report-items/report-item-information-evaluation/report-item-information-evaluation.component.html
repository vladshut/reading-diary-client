<form [formGroup]="form" *ngIf="editMode">
  <div class="form-body">
    <div class="row">
      <div class="col-12 form-group">
        <textarea rows="5" placeholder="Information evaluation" i18n="@@information_evaluation" class="form-control form-control-sm" formControlName="information_evaluation"></textarea>
        <app-control-messages [control]="form.controls.information_evaluation"></app-control-messages>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-xs btn-raised btn-primary" i18n="@@actions.update" (click)="onUpdate()" [disabled]="!form.valid || !form.dirty">Update</button>
    <button class="btn btn-xs btn-outline-danger" i18n="@@actions.cancel" (click)="onCancelEdit()">Cancel</button>
  </div>
</form>
<div class="row d-flex" *ngIf="!editMode" (mouseover)="hover = true" (mouseleave)="hover = false">
  <div class="pl-2" style="min-width: 30px">
    <i *ngIf="hover" class="far fa-trash-alt text-danger cursor-pointer" (click)="onDelete()"></i>
  </div>
  <div (click)="editMode = true">
    <p>{{item.information_evaluation}}</p>
  </div>
</div>
