<ngx-loading [show]="isLoading()"></ngx-loading>
<div class="row">
  <div class="col-md-4">
    <app-sections-list [userBookId]="userBookId" (sectionSelected)="onSectionSelected($event)"></app-sections-list>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <div class="card-block">
          <app-section-report [userBook]="userBook" [section]="selectedSection"></app-section-report>
        </div>
      </div>
    </div>
  </div>
</div>
