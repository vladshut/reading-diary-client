<div class="card">
  <div class="card-header">
    <h3 i18n="@@book.content" class="card-title">Content</h3>
  </div>
  <div class="card-body">

    <ul *ngIf="content">
      <app-section-item [section]="content"
                        [selectedSectionId]="activeSectionId"
                        (sectionAdded)="onSectionAdded($event, contentComponent)"
                        (sectionUpdated)="onSectionUpdated($event, contentComponent)"
                        (sectionRemoved)="onSectionRemoved($event, contentComponent)"
                        (sectionSelected)="onSectionSelected($event, contentComponent)"
                        #contentComponent></app-section-item>
    </ul>
  </div>
</div>
