<div class="card">
  <div class="card-header">
    <h3 i18n="@@book.content" class="card-title">Content</h3>
  </div>
  <div class="card-body">

    <ul *ngIf="content" [attr.data-parent-id]="content.id">
      <app-content-item [section]="content"
                        [selectedSectionId]="activeSectionId"
                        (sectionSelected)="onSectionSelected($event, contentComponent)"
                        #contentComponent></app-content-item>
    </ul>
  </div>
</div>
