<ngx-loading [show]="isLoading()"></ngx-loading>
<div class="row d-flex justify-content-center">
  <div class="col-md-8" style="max-width: 1500px">
    <kendo-pdf-export #pdf paperSize="A4" margin="0cm" [scale]="0.6">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h1 class="card-title" *ngIf="userBook">
            {{userBook.book.title}}&nbsp;&nbsp;<span class="text-muted" i18n="report">Report</span>
          </h1>
          <div class="example-config">
            <button class="btn btn-outline-success" kendo-button (click)="pdf.saveAs(userBook.book.title + ' Report.pdf')">
              <i class="fa fa-download"></i>&nbsp;&nbsp;Download PDF
            </button>
          </div>
        </div>
        <div class="card-body">
          <ng-container *ngIf="section">
            <app-completed-report-section-item [withActions]="false" [section]="section"></app-completed-report-section-item>
          </ng-container>
        </div>
      </div>
    </kendo-pdf-export>
  </div>
</div>
