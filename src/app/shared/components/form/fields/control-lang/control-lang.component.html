<select     [id]="id"
            [name]="name"
            [formControl]="control"
            class="form-control {{class}}">
  <option value="" disabled>{{placeholder}}</option>
  <option *ngFor="let l of languages" [value]="l.code">
    <img style="display: inline" *ngIf="flag" [src]="baseUrl + l.flag + '.svg'">&nbsp;{{ l.name }}
  </option>
</select>
