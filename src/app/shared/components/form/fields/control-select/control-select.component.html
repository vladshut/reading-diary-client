<select
    [id]="id"
    [name]="name"
    [formControl]="control"
    [compareWith]="compareFn"
    (change)="change.emit()"
    class="form-control {{class}}">
  <option [ngValue]="null" disabled>{{placeholder}}</option>
  <option [ngValue]="option" *ngFor="let option of options" [selected]="control.value && control.value.alias === option.alias">
    {{option.name}}
  </option>
</select>
