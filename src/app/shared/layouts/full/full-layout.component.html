<div class="wrapper nav-collapsed menu-collapsed" [ngClass]="{'sidebar-no': !sidebarToggle}">
  <div *ngIf="sidebarToggle" class="app-sidebar" style="box-shadow: none; overflow: hidden" data-active-color="black" data-background-color="white">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <app-navbar [sidebarToggle]="sidebarToggle"></app-navbar>
  <div class="main-panel">
    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
  <app-notification-sidebar></app-notification-sidebar>
</div>
